<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Registration</title>
</head>
<body>

<h2>Test Registration</h2>
<form id="registrationForm">
  <input id="user_name" placeholder="Name" required>
  <input id="user_email" type="email" placeholder="Email" required>
  <button type="submit">Register</button>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBgHyCDGHvq2Nw-qs3yK3qJ6BkJfGjN8yo",
  authDomain: "silambam-tournament.firebaseapp.com",
  projectId: "silambam-tournament",
  storageBucket: "silambam-tournament.firebasestorage.app",
  messagingSenderId: "501808749466",
  appId: "1:501808749466:web:671343fa1ef65b90cef823"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("registrationForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    try {
        const data = {
            name: user_name.value,
            email: user_email.value,
            createdAt: new Date()
        };
        await addDoc(collection(db, "registrations"), data);
        alert("Registered successfully!");
        e.target.reset();
    } catch(err) {
        console.error("Error:", err);
        alert("Failed to register. Check console.");
    }
});
</script>
</body>
</html>
